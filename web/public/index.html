<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A mobile wallet for your community" />

    <meta name="viewport" content="width=device-width" />

    <title>Citizen Wallet</title>
    <link rel="manifest" href="manifest.json" />

    <script type="text/javascript" src="/passkeys.js"></script>

    <meta
      name="theme-color"
      content="rgba(30, 30, 30, 1)"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="rgba(241, 241, 241, 1)"
      media="(prefers-color-scheme: light)"
    />
  </head>

  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      position: relative !important;
    }

    @media (prefers-color-scheme: light) {
      .body {
        background-color: rgba(241, 241, 241, 1);
      }

      .abs-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: black;
        background-color: rgba(241, 241, 241, 1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        align-content: center;

        transition: opacity 0.25s ease-in-out;

        opacity: 1;
      }

      .logo {
        width: 70%;
        height: auto;
        border-radius: 50%;
        background-color: rgba(241, 241, 241, 1);
      }

      .abs-wrapper-loaded {
        opacity: 0;
      }
    }

    @media (prefers-color-scheme: dark) {
      .body {
        background-color: rgba(30, 30, 30, 1);
      }

      .abs-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: white;
        background-color: rgba(30, 30, 30, 1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        align-content: center;

        transition: opacity 0.25s ease-in-out;

        opacity: 1;
      }

      .logo {
        width: 70%;
        height: auto;
        border-radius: 50%;
        background-color: rgba(241, 241, 241, 1);
      }

      .abs-wrapper-loaded {
        opacity: 0;
      }
    }

    .content-wrapper {
      width: 100%;

      display: flex;
      flex: 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      align-content: center;
    }

    .padded-wrapper {
      width: 90%;

      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      align-content: center;
    }

    .loading-text {
      font-size: 22px;
      margin-top: 1rem;
      font-family: system-ui;
      text-align: center;
    }

    .spacing {
      margin-top: 30px;
    }

    .loading-bar-track {
      width: 60%;
      height: 10px;

      background-color: #ffffff;

      border-radius: 10px;
    }
    .loading-bar {
      height: 10px;

      background-color: rgba(131, 61, 219, 1);

      border-radius: 10px;

      -webkit-animation-name: pulse; /* Chrome, Safari, Opera */
      -webkit-animation-duration: 1s; /* Chrome, Safari, Opera */
      -webkit-animation-iteration-count: infinite;
      animation-name: pulse;
      animation-duration: 1s;
      animation-iteration-count: infinite;

      transition: width 0.25s ease-in-out;
    }
    .loading-bar-0 {
      width: 0%;
    }
    .loading-bar-25 {
      width: 25%;
    }
    .loading-bar-50 {
      width: 50%;
    }
    .loading-bar-75 {
      width: 75%;
    }
    .loading-bar-90 {
      width: 90%;
    }
    .loading-bar-100 {
      width: 100%;
    }
    @-webkit-keyframes pulse {
      0% {
        background-color: rgba(131, 61, 219, 1);
      }
      25% {
        background-color: rgba(131, 61, 219, 0.9);
      }
      50% {
        background-color: rgba(131, 61, 219, 0.8);
      }
      75% {
        background-color: rgba(131, 61, 219, 0.8);
      }
      85% {
        background-color: rgba(131, 61, 219, 0.9);
      }
      100% {
        background-color: rgba(131, 61, 219, 1);
      }
    }

    @keyframes pulse {
      0% {
        background-color: rgba(131, 61, 219, 1);
      }
      25% {
        background-color: rgba(131, 61, 219, 0.8);
      }
      50% {
        background-color: rgba(131, 61, 219, 0.6);
      }
      75% {
        background-color: rgba(131, 61, 219, 0.6);
      }
      85% {
        background-color: rgba(131, 61, 219, 0.8);
      }
      100% {
        background-color: rgba(131, 61, 219, 1);
      }
    }

    .app-install-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.8);
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      align-content: center;
      z-index: 1000;
    }

    .app-install-ignore-icon {
      width: 10px;
      height: 10px;
      margin-right: 10px;
      margin-left: 16px;

      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      align-content: center;

      cursor: pointer;
    }

    .app-install-icon {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      margin-left: 10px;

      background-color: #ffffff;

      border-radius: 10px;
      border: solid 1px rgba(0, 0, 0, 0.1);
    }

    .app-install-text-column {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      align-content: center;
    }

    .app-install-title {
      font-family: system-ui;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .app-install-sub-title {
      font-family: system-ui;
      font-size: 14px;
      font-weight: normal;
      margin-bottom: 2px;
    }

    .app-install-action-button {
      width: 120px;
      height: 40px;
      margin-right: 10px;
      margin-left: 10px;

      background-color: #ffffff;

      border-radius: 10px;

      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      align-content: center;

      cursor: pointer;

      font-family: system-ui;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
      color: rgba(131, 61, 219, 1);
    }

    .copy-button {
      width: 140px;
      height: 44px;
      margin-right: 10px;
      margin-left: 10px;

      background-color: #ffffff;

      border-radius: 10px;

      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      align-content: center;

      cursor: pointer;

      font-family: system-ui;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 2px;
      color: rgba(131, 61, 219, 1);
    }

    .hide {
      display: none;
    }

    .show {
      display: flex;
    }
  </style>

  <body class="body">
    <div class="app-install-banner">
      <div id="app-install-ignore-icon" class="app-install-ignore-icon">✖️</div>
      <img class="app-install-icon" src="/full_logo.png" />
      <div class="app-install-text-column">
        <div class="app-install-title">Citizen Wallet</div>
        <div class="app-install-sub-title">A wallet for your community</div>
      </div>
      <div id="app-install-button" class="app-install-action-button">
        Install
      </div>
    </div>

    <div id="loading-wrapper" class="abs-wrapper">
      <div class="content-wrapper spacing">
        <img class="logo" src="/full_logo.png" />
      </div>

      <div id="content-loader" class="content-wrapper">
        <div class="padded-wrapper spacing">
          <div id="loading-text" class="loading-text">loading...</div>
        </div>
        <div class="loading-bar-track spacing">
          <div id="loading-bar" class="loading-bar loading-bar-0"></div>
        </div>
      </div>
    </div>
    <noscript class="abs-wrapper">
      <h1>Unable to load</h1>
      <p>You need to enable JavaScript to run this app.</p>
    </noscript>
    <script>
      //   window.jsInvokeMethod("create", "123");
      window.jsInvokeMethod("get", "123");
    </script>
  </body>
</html>
